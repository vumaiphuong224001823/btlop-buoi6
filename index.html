<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bão Mạng - Float</title>
</head>
<style>
    body {
font-family: Arial, sans-serif;
background-color: #f5f5f5;
margin: 0;
padding: 0;
display: flex;
justify-content: center;
}
    .news-container {
background-color: #e91e63;
color: white;
padding: 20px;
width: 80%;
border-radius: 10px;
}
    .news-title {
font-size: 20px;
font-weight: bold;
margin-bottom: 15px;
}
    .news-list {
width: 100%;
}
    .news-item {
width: 30%;
float: left;
margin-right: 5%;
}
    .news-item:last-child {
margin-right: 0;
}
    .news-item img {
width: 100%;
height: 150px;
object-fit: cover;
border-radius: 8px;
}
.news-item p {
margin-top: 10px;
font-size: 14px;
line-height: 1.4;
}
.back-home {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #d63384;
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-size: 16px;
            transition: 0.3s;
        }
        .back-home:hover {
            background-color: #526ddc;
            }

</style>
<body>
    <div class="news-container">
        <h2 class="news-title">Bão mạng</h2>
        <div class="news-list">
            <div class="news-item">
                <img src="https://cloud.tienlenquyetthang.com/thumbnail/CATP-480-2022-10-4/bdc69ded-fde2-4336-aa47-de7195ca4baa_4026_2415_548.jpeg" alt="News 1">
                <p>Vụ mẹ và bé 3 tháng tuổi rơi từ tầng 12 chung cư tử vong: Cảnh sát đặt nghi vấn do trầm cảm</p>
            </div>
            <div class="news-item">
                <img src="https://cloud.tienlenquyetthang.com/thumbnail/CATP-480-2022-10-2/z3767682694065-b5cd403a59174b93cb07b5f2c26bd3f0_956_574_648.jpg" alt="News 2">
                <p>MXH khen ngợi anh CSGT áo dính đầy máu khi đưa cô gái bị nạn đi cấp cứu</p>
            </div>
            <div class="news-item">
                <img src="https://thanhnien.mediacdn.vn/Uploaded/hinhdd/2022_09_24/111-9532.jpg", width="480", height="228" alt="News 3">
                <p>Lại xuất hiện clip chốt bán đất nhanh như chớp xôn xao mạng</p>
            </div>
        </div>
        <div class="back-button" onclick="window.history.back()" style="position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); padding: 10px 20px; background-color: #FFC0CB; color: #FFC0CB; text-decoration: none; border-radius: 5px;"><a href="#">Quay Lại</a>
    </div>
    </div>
</body>
</html>
